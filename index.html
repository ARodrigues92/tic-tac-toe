<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <meta name="description" content="A tic-tac-toe game for the Odin Project">
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <div id="main-container">
      <div id="n-player-selection" class="controls">
        <button class="buttons" type="button" value="sp">Singleplayer</button>
        <button class="buttons" type="button" value="mp">Multiplayer</button>
      </div>
      <div id="names-input" class="controls display-none">
        <form>
          <div id="player1-container" class="name-input-container">
            <label for="player1">Player1</label>
            <input type="text" id="player1" class="name-input" name="player1" placeholder="Player's name">
          </div>
          <div id="player2-container" class="name-input-container">
            <label for="player2">Player2</label>
            <input type="text" id="player2" class="name-input" name="player2" placeholder="Player's name">
          </div>
          <div id="submit-container">
            <button class="buttons" type="submit" value="start">Start Game</button>
          </div>
        </form>
      </div>
      <div id="results-container" class="controls display-none">
        <p id="scores"></p>
        <p id="current-player"></p>
        <p id="winner" class="display-none"></p>
      </div>
      <div id="grid-container">
        <div class="cell cell-top cell-left" data-square="0"></div>
        <div class="cell cell-top" data-square="1"></div>
        <div class="cell cell-top cell-right" data-square="2"></div>
        <div class="cell cell-left" data-square="3"></div>
        <div class="cell" data-square="4"></div>
        <div class="cell cell-right" data-square="5"></div>
        <div class="cell cell-bottom cell-left" data-square="6"></div>
        <div class="cell cell-bottom" data-square="7"></div>
        <div class="cell cell-bottom cell-right" data-square="8"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
